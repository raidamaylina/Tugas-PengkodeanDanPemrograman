<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸŒŒ Aplikasi Persediaan & Penjualan ğŸš€</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: #ffffff;
  }
  h2 {
    font-weight: 700;
    margin-bottom: 30px;
    color: #ffffff;
  }
  .card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  }
  .card-header {
    font-weight: bold;
    font-size: 1.2rem;
  }
  .btn-success, .btn-danger, .btn-primary, .btn-info {
    border-radius: 20px;
  }
  table th, table td {
    vertical-align: middle;
  }
  input.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: #fff;
  }
  input.form-control::placeholder {
    color: #bbb;
  }
</style>
</head>
<body>
<div class="container mt-5">
<h2 class="text-center">ğŸš€ Aplikasi Persediaan & Penjualan ğŸŒŒ</h2>

<div class="card mt-4">
<div class="card-header bg-primary text-white">ğŸ‘‰ Tambah Produk</div>
<div class="card-body">
<div class="row">
<div class="col-md-4">
<input type="text" id="productName" class="form-control" placeholder="ğŸŒ Nama Produk">
</div>
<div class="col-md-3">
<input type="number" id="productPrice" class="form-control" placeholder="ğŸ’° Harga">
</div>
<div class="col-md-3">
<input type="number" id="productStock" class="form-control" placeholder="ğŸ”¢ Stok">
</div>
<div class="col-md-2">
<button class="btn btn-success w-100" onclick="addProduct()">ğŸ”¢ Tambah</button>
</div>
</div>
</div>
</div>

<div class="card mt-4">
<div class="card-header bg-info text-white">ğŸ“… Daftar Produk</div>
<div class="card-body">
<table class="table table-bordered text-white">
<thead>
<tr>
<th>Nama ğŸ‘‹</th>
<th>Harga ğŸ’°</th>
<th>Stok ğŸ”¢</th>
<th>Aksi ğŸ”„</th>
</tr>
</thead>
<tbody id="productTableBody"></tbody>
</table>
</div>
</div>

<div class="card mt-4">
<div class="card-header bg-success text-white">ğŸŒŸ Riwayat Penjualan</div>
<div class="card-body">
<table class="table table-bordered text-white">
<thead>
<tr>
<th>Produk ğŸŒ</th>
<th>Jumlah ğŸ”¢</th>
<th>Total ğŸ’µ</th>
</tr>
</thead>
<tbody id="salesHistoryBody"></tbody>
</table>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
let products = [];
let salesHistory = [];

function addProduct() {
  let name = document.getElementById("productName").value;
  let price = parseFloat(document.getElementById("productPrice").value);
  let stock = parseInt(document.getElementById("productStock").value);

  if (!name || isNaN(price) || isNaN(stock)) {
    alert("ğŸ“¢ Semua kolom harus diisi dengan benar!");
    return;
  }

  products.push({ name, price, stock });
  renderProducts();
  document.getElementById("productName").value = "";
  document.getElementById("productPrice").value = "";
  document.getElementById("productStock").value = "";
}

function renderProducts() {
  let tbody = document.getElementById("productTableBody");
  tbody.innerHTML = "";

  products.forEach((product, index) => {
    let row = `<tr>
      <td>${product.name}</td>
      <td>Rp ${product.price.toLocaleString()}</td>
      <td>${product.stock}</td>
      <td><button class='btn btn-danger' onclick='sellProduct(${index})'>ğŸŒŠ Jual</button></td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

function sellProduct(index) {
  let quantity = prompt("ğŸ”„ Masukkan jumlah yang ingin dijual:");
  quantity = parseInt(quantity);
  if (isNaN(quantity) || quantity <= 0 || quantity > products[index].stock) {
    alert("âŒ Jumlah tidak valid!");
    return;
  }

  products[index].stock -= quantity;
  salesHistory.push({
    name: products[index].name,
    quantity: quantity,
    total: products[index].price * quantity
  });
  renderProducts();
  renderSalesHistory();
}

function renderSalesHistory() {
  let tbody = document.getElementById("salesHistoryBody");
  tbody.innerHTML = "";

  salesHistory.forEach(sale => {
    let row = `<tr>
      <td>${sale.name}</td>
      <td>${sale.quantity}</td>
      <td>Rp ${sale.total.toLocaleString()}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}
</script>
</body>
</html>
